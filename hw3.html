                <tspan x="21vw" dy="11vh" font-size="10vh" font-family="Noto Serif TC"> · 射箭</tspan>

    <div class="container-fluid" style="height:1vh;background-color:rgba(255,255,255,1)"></div>
    <div class="container-fluid">
        <div id="content_fig1" class="row" style="height:250vh">
            <div class="col-sm-7"></div>
            <div id="content_sentence1" class="sticky-top col-4">
                <span style="font-size:225%;font-family:'Noto Serif TC'">　射貴形端志正，<br>　　　　寬襠下氣舒胸。</span>
                <span style="font-size:125%;font-family:'Noto Serif TC'"><br><br>　　　射箭注重端正身形、集中精神，<br>　　　雙腳張開與肩同寬，上身前傾、重心向後，<br>　　　舒展胸部、調整呼吸。<br><br></span>
                <span style="font-size:225%;font-family:'Noto Serif TC'">　五平三靠是其宗，<br>　　　　　立足千斤之重。</span>
                <span style="font-size:125%;font-family:'Noto Serif TC'"><br><br>　　　引弓的主要動作：<br>　　　雙腳、雙手、雙肩、雙肘、天庭平行，<br>　　　耳聽弦、口吐翎花、弓弦近身，腳跟著地。</span>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height:1vh;background-color:rgba(255,255,255,1)"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="content_fig2_1" class="col-sm-6">
                <div id="content_sentence3">
                    <span style="font-size:225%;font-family:'Noto Serif TC'">　開要安詳大雅，<br>　　　放頰停頓從容。</span>
                    <span style="font-size:125%;font-family:'Noto Serif TC'"><br><br>　　　開弓時內心平靜、舉止高雅，<br>　　　撒放後暫時維持動作、檢視姿態。<br><br></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height:1vh;background-color:rgba(255,255,255,1)"></div>
    <div class="container-fluid">

                <div id="content_sentence4">
                    <span style="font-size:225%;font-family:'Noto Serif TC'">　後拳鳳眼最宜豐，<br>　　　穩滿方能得中。</span>
                    <span style="font-size:125%;font-family:'Noto Serif TC'"><br><br>　　　勾住弦的大拇指及固定箭尾的食指<br>　　　呈現飽滿的鳳眼狀，<br>　　　穩定、拉滿弓才能射中。</span>
                </div>
            </div>
        </div>
    </div>
